<div class="p-4 border-bottom" id="newVidBtn" >
  <button type="button" class="btn btn-danger btn-md center" data-toggle="modal" data-target="#addVideoModal">Add Video</button>
</div>
<div class="playlist-container">
  <h4>Your Youtube Playlist</h4>
  <div *ngFor="let video of VIDEO; index as i" class="p-2 mt-2" style="background-color: aliceblue;">
    <p class="m-1">{{video.videoTitle}}</p>
    <div class="d-flex flex-row-reverse">
      <button class='btn btn-info btn-sm m-1' id="play" (click)="stop(i)">Stop</button>
      <button class='btn btn-info btn-sm m-1' id="play" (click)="pause(i)">Pause</button>
      <button class='btn btn-info btn-sm m-1' id="stop" (click)="play(i)">Play</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addVideoModal" role="dialog" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addVideo()">    
          <div class="form-group">  
            <label for="videoTitle">Enter Titile:</label>  
            <input type="text" id="videoTitle" name="videoTitle" [(ngModel)]="videoTitle" class="form-control" #titleVal="ngModel" required/>                                
          </div>           
          <div class="form-group">  
            <label for="videoUrl">Enter Url:</label>  
            <input type="text" id="videoUrl" name="videoUrl" class="form-control" [(ngModel)]="videoUrl" #urlVal="ngModel" required/>               
          </div>
          <div class="form-group text-left">    
              <button class="btn btn-info btn-sm" type="submit" [disabled]="titleVal.invalid || urlVal.invalid">Add Video</button>    
          </div> 
          <p *ngIf="message" class="text-success">Video added successfully.</p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sumbit" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
